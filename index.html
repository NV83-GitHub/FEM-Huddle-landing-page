<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/8d845d3dcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Huddle Logo">
    </header>

    <section>
        <div class="imgCard">
            <img src="./images/illustration-mockups.svg" alt="Illustration-Mockups">
        </div>

        <div class="textCard">
            <h3>Build The Community Your Fans Will Love</h3>
            
            <p>Huddle re-imagine the way we build communities.You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

            <button id="registerBtn">Register</button>
        </div>

    </section>

    <footer>
        <span class="circle">
            <i id="insta" class="fab fa-facebook-f"></i>
        </span>
        <span class="circle">
            <i id="insta" class="fab fa-twitter"></i>
        </span>
        <span class="circle">
            <i id="insta" class="fab fa-instagram"></i>
        </span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
